<div class="containter-fluid" >
  <div *ngFor="let recipe of recipes" class="recipeCard" [@initState]="recipeState">
    <div class="recipeInfo" > 
      <h3>{{recipe.title}}</h3>
      <hr>
      <h4>Ingredients:</h4>
      <div>
        <ul>
          <li *ngFor="let ingred of recipe.ingredients">{{ingred}}</li>
        </ul>
      </div>
      <h4>Steps:</h4>
      <div>
        <ol>
          <li *ngFor="let step of recipe.steps">{{step}}</li>
        </ol>
      </div>
      <h4>Source:</h4>
      <a *ngIf="recipe.isClickable" href={{recipe.source}} target="_blank">{{recipe.source}}</a>
      <p *ngIf="!recipe.isClickable">{{recipe.source}}</p>
    </div>
  </div>
</div>
