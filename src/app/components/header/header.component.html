<div class="header">
  <div class="container-fluid">
  <img class="img-responsive center-block headerImg" src="/assets/images/NickKrantzBlackWhite.png" alt="Nick Krantz Header">
    <h3><a (click)="RandomHeader()"> {{heading}} </a></h3>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
      <div class="navbar-header">
        <button 
        (click)="toggleMenu()" 
        type="button" 
        class="navbar-toggle collapsed" 
        data-toggle="collapse" 
        data-target="#navbar" 
        aria-expanded="false" 
        aria-controls="navbar">

          <span class="sr-only">Toggle navigation</span>
          <span [@topBar]="iconState" class="icon-bar"></span>
          <span [@middleBar]="iconState" class="icon-bar"></span>
          <span [@bottomBar]="iconState" class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse" [attr.aria-expanded]="!isExpanded" [ngClass]="{collapse: isExpanded}" > 
        <ul class="nav navbar-nav">
          <li class="nav-item"><a (click)="toggleMenu()" [routerLink]="['/about']" routerLinkActive="current" skipLocationChange><h4>About</h4></a></li>
          <li class="nav-item"><a (click)="toggleMenu()" [routerLink]="['/education']" routerLinkActive="current" skipLocationChange><h4>Education</h4></a></li>
          <li class="nav-item"><a (click)="toggleMenu()" [routerLink]="['/experience']" routerLinkActive="current" skipLocationChange><h4>Experience</h4></a></li>
        </ul>
      </div>
      </div>
    </nav>
  </div>
</div>
