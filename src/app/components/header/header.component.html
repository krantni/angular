<div class="header">
  <div class="container-fluid">
    <img class="img-responsive center-block headerImg" src="/assets/images/NickKrantzBlackWhite.png" alt="Nick Krantz Header">
    <br>
    <nav class="navbar navbar-inverse">
      <div class="container">
      <div class="navbar-header">
        <button 
        (click)="isCollapsed = !isCollapsed" 
        type="button" 
        class="navbar-toggle collapsed" 
        data-toggle="collapse" 
        data-target="#navbar" 
        aria-expanded="false" 
        aria-controls="navbar">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse" [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}"> 
        <ul class="nav navbar-nav">
          <li><a (click)="isCollapsed = true" [routerLink]="['/']"><h5>About</h5></a></li>
          <li><a (click)="isCollapsed = true" [routerLink]="['/education']"><h5>Education</h5></a></li>
          <li><a (click)="isCollapsed = true" [routerLink]="['/experience']"><h5>Experience</h5></a></li>
        </ul>
      </div>
      </div>
    </nav>
  </div>
</div>
