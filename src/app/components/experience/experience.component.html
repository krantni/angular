<div class="containter-fluid">
  <div *ngFor="let job of jobs" class="jobCard">
    <div class="jobInfo">
      <img *ngIf="!hasDetail(job.imagePath)" src={{job.imagePath}} class="img-responsive jobImage"> 
      <h3>{{job.name}}</h3>
      <h4>{{job.jobTitle}}</h4>
      <h5>{{job.startDate}} - {{job.endDate}}</h5>
      <hr>
      <p *ngIf="!hasDetail(job.intro)">{{job.intro}}</p>
      <ul>
        <li *ngFor="let desc of job.descriptions">{{desc}}</li>
      </ul>
    </div>
  </div>
</div>
